<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body id="body">

    <section class="coming-soon-page">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="ComingSoon-content">
                        <h1>Coming soon....</h1>

                        <div class="count-down" data-countdown="2023/10/22">
                            
                            <div id="countdown">
                                <ul>
                                    <li>
                                    <span id="days"></span>days </li>
                                    <li><span id="hours"></span>Hours</li>
                                    <li><span id="minutes"></span>Minutes</li>
                                    <li><span id="seconds"></span>Seconds</li>
                                </ul>
                            </div>
                        </div>
                        <hr>

                        <div class="sub-title">
                            <h4>WE ARE CURRENTLY WORKING ON AN AWESOME NEW SITE. SUBSCRIBE TO OUR NEWSLETTER TO STAY
                                UPDATED.</h4>

                            <form action="">
                                <span>
                                    <input type="email" placeholder="Enter Your Email">
                                </span>
                                <span><i class="fa-solid fa-paper-plane"></i></span>
                            </form>
                            <div class="social-icons">
                                <span class="d-flex justify-content-between">
                                    <i class="fa-brands fa-facebook"></i>
                                    <i class="fa-brands fa-twitter"></i>
                                    <i class="fa-brands fa-linkedin"></i>
                                    <i class="fa-brands fa-instagram"></i>
                                    <i class="fa-brands fa-pinterest"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <img class="img-fluid" src="images/coming-soon.png" alt="coming-soon">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js"
        integrity="sha512-64O4TSvYybbO2u06YzKDmZfLj/Tcr9+oorWhxzE3yDnmBRf7wvDgQweCzUf5pm2xYTgHMMyk5tW8kWU92JENng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/count-down.js"></script>
</body>

</html>
